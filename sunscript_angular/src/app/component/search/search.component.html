<div class="search">
    <div class="search-input">
        <input type="text" 
            placeholder="Search" 
            [(ngModel)]="query"
            (input)="onSearchUser()"
            >
    </div>

    <div *ngIf="searchUser.length > 0" class="search-suggestions">
        <div *ngFor="let suggestion of searchUser" class="item"
            (click)="navigationToUser(suggestion.discriminator)"
        >
            <div class="desing">
                <img class="background" *ngIf="backgroundImagesUrl[suggestion.discriminator]" [src]="backgroundImagesUrl[suggestion.discriminator]" alt="">
                <img class="profile" *ngIf="profileImagesUrl[suggestion.discriminator]" [src]="profileImagesUrl[suggestion.discriminator]" alt="">
                <div class="text">
                    <p class="name">{{suggestion.firstName+" "+suggestion.lastName}}</p>
                    <p class="discriminator">{{"#"+suggestion.discriminator}}</p>       
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100" style="z-index: 1; position: absolute; right: 0">
                    <path d="M200 0 L0 50 L200 100 Z" fill="#0f0f0f"/>
                </svg>
            </div>
        </div>
    </div>
    <div *ngIf="searchUser.length === 0" class="search-suggestions">
        <p>No user search ...</p>
    </div>
  

</div>
