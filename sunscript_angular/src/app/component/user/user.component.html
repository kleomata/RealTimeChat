<div *ngIf="user" class="user">
    <div *ngIf="backgroundImageUrl" class="imageBackgound">
        <img [src]="backgroundImageUrl" alt="">
    </div>
    <div *ngIf="profileImageUrl" class="imageProfile">
        <img [src]="profileImageUrl" alt="">
    </div>
    

    <div class="head">
        <div class="name-box">
            <h1 class="name">{{user.firstName + " "+user.lastName}}</h1>
            <h3 class="discriminator">{{user.discriminator}}</h3>
        </div>
        <div class="follow-box">
            <div class="followers">
                <p>{{countFollowers}}</p>
                <p>Followers</p>
            </div>
            <div class="followers">
                <p>{{countFollowing}}</p>
                <p>Following</p>
            </div>

            <div class="btn-box">
                <button (click)="btnUserFollow()" *ngIf="!isFollowed && !isFollowBack" class="btnFollow">Follow</button>
                <button (click)="btnUserFollow()" *ngIf="!isFollowed && isFollowBack" class="btnFollow">Follow Back</button>
                <button (click)="btnUserUnfollow()" *ngIf="isFollowed" class="btnUnfollow">Unfollow</button>
            </div>
            <div class="message">
                <button (click)="navigationToChat(user.username)">Message</button>
            </div>
        </div>
    </div>
    <div class="bio">
        <h4>Bio username</h4>
        <textarea readonly>{{user.bio}}</textarea>
    </div>

    <p class="address">Adress: <i>{{" "+user.country+", "+user.city+", "+user.address}}</i></p>
    <p class="birthday">Birthday: {{user.birthday}}</p>
    <div class="gender">
        <p *ngIf="user.gender === 'Male'" class="gender"  style="color: blue;">
            {{user.gender+" "}}<i class="fa-solid fa-mars"></i>
        </p>
        <p *ngIf="user.gender === 'Female'" class="gender" style="color: rgb(255, 49, 83);">
            {{user.gender+" "}}<i class="fa-solid fa-venus"></i>
        </p>
    </div>

   
   
</div>
